<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div id="new-task" class="jumbotron">
        <h1 class="header">ToDo List</h1>
        <form id="new-task-form" onsubmit="return false">
            <input type="text" name="name" id="new-task-name" class="form-control" placeholder="Enter Task Name"> <br>
            <input type="date" name="date" id="new-task-date" class="form-control" placeholder="Enter Due Date"> <br>
            <button id="create-new-task" class="btn form-control create-button">Create</button> <br><br>
        </form>
    </div>
    
    <div id="app"></div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="todo.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
